<mat-accordion class="example-headers-align" multi>

    <mat-expansion-panel expanded="false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Green Team
            </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-expansion-panel class="agent-panel" expanded="false" *ngFor="let agent of teams.green | keyvalue">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{agent.key}}
                </mat-panel-title>
            </mat-expansion-panel-header>

            <!-- histogram -->
            <canvas baseChart [data]="$any(agent).value" [options]="barChartOptions" [plugins]="barChartPlugins"
                [legend]="barChartLegend" [type]="'bar'">
            </canvas>

        </mat-expansion-panel>

    </mat-expansion-panel>

    <mat-expansion-panel expanded="false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Red Team
            </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-expansion-panel class="agent-panel" expanded="false" *ngFor="let agent of teams.red | keyvalue">

                <mat-panel-title>
                    {{agent.key}}
                </mat-panel-title>
            </mat-expansion-panel-header>

            <!-- histogram -->
            <canvas baseChart [data]="$any(agent).value" [options]="barChartOptions" [plugins]="barChartPlugins"
                [legend]="barChartLegend" [type]="'bar'">
            </canvas>

        </mat-expansion-panel>

    </mat-expansion-panel>

    <mat-expansion-panel expanded="false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Blue Team
            </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-expansion-panel class="agent-panel" expanded="false" *ngFor="let agent of teams.blue | keyvalue">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{agent.key}}
                </mat-panel-title>
            </mat-expansion-panel-header>

            <!-- histogram -->
            <canvas baseChart [data]="$any(agent).value" [options]="barChartOptions" [plugins]="barChartPlugins"
                [legend]="barChartLegend" [type]="'bar'">
            </canvas>

        </mat-expansion-panel>

    </mat-expansion-panel>

</mat-accordion>
